<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<h1 style="text-align: center;">请登录</h1>

<!--默认是/login地址,post请求,这里是自定义的URL-->
<form action="/login" method="post">
    <label for="">username: <input id="username" type="text" name="username"></label>
    <label for="">password: <input id="password" type="password" name="password"></label>
    <button type="submit">登录</button>
</form>



</body>
</html>
